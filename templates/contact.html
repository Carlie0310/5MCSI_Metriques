<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 2.5rem;
            display: flex;
            gap: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .contact-form {
            flex: 1;
        }

        .contact-info {
            flex: 1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .info-item i {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.9);
        }

        .map-container {
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                padding: 1.5rem;
            }
            
            .contact-info {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-form">
            <h1>Contactez-moi</h1>
            <form>
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nom</label>
                    <input type="text" id="name" placeholder="Votre nom">
                </div>

                <div class="form-group">
                    <label for="prenom"><i class="fas fa-signature"></i> Prénom</label>
                    <input type="text" id="prenom" placeholder="Votre prénom">
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
                    <textarea id="message" placeholder="Votre message..."></textarea>
                </div>

                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                    Envoyer
                </button>
            </form>
        </div>

        <div class="contact-info">
            <div>
                <h2>Coordonnées</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <p>123 Rue de la Créativité</p>
                        <p>75000 Paris, France</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <p>contact@mondomaine.com</p>
                        <p>support@mondomaine.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <p>+33 6 12 34 56 78</p>
                        <p>Lun-Ven 9h-18h</p>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <!-- Intégrer une carte ici -->
                <div style="width: 100%; height: 100%; background: #ddd;"></div>
            </div>
        </div>
    </div>
</body>
</html>
